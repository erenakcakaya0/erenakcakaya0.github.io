<div class="my-computer-container">
    <!-- Üst Menü (Görsel) -->

        <span class="ie-menu-item" data-lang-key="internet_explorer.file">Dosya</span>
        <span class="ie-menu-item" data-lang-key="internet_explorer.edit">Düzenle</span>
