<div style="padding: 15px;">
    <fieldset style="margin-bottom: 15px;">
        <legend data-lang-key="settings_window.appearance">Görünüm</legend>
        <div style="margin-bottom: 10px;">
            <label data-lang-key="settings_window.theme">Tema:</label>
            <select id="theme-select" style="width: 100%;">
                <option value="win95-classic" data-lang-key="settings_window.themes.classic">Windows 95 Classic</option>
                <option value="rose" data-lang-key="settings_window.themes.rose">Rose</option>
                <option value="high-contrast" data-lang-key="settings_window.themes.contrast">High Contrast</option>
            </select>
        </div>
        <div>
            <label data-lang-key="settings_window.language">Dil / Language:</label>
            <select id="lang-select" style="width: 100%;">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
    </fieldset>

    <div style="text-align: right;">
        <button id="btn-ok" style="width: 80px;" data-lang-key="settings_window.ok">Tamam</button>
        <button id="btn-cancel" style="width: 80px;" data-lang-key="settings_window.cancel">İptal</button>
    </div>
</div>
