<div style="padding: 10px; font-size: 14px;">
    <fieldset>
        <legend data-lang-key="settings_window.legend_appearance">Görünüm</legend>
        <p>
            <label for="theme-select" data-lang-key="settings_window.change_theme">Tema Değiştir:</label>
            <select id="theme-select">
                <option value="win95-classic" data-lang-key="settings_window.theme_classic">Windows 95 Klasik</option>
                <option value="rose" data-lang-key="settings_window.theme_rose">Gül</option>
                <option value="high-contrast" data-lang-key="settings_window.theme_high_contrast">Yüksek Kontrast</option>
            </select>
        </p>
    </fieldset>

    <fieldset>
        <legend data-lang-key="settings_window.legend_system">Sistem</legend>
        <p>
            <label for="lang-select" data-lang-key="settings_window.change_language">Dili Değiştir:</label>
            <select id="lang-select">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </p>
    </fieldset>

    <div style="text-align: right; margin-top: 15px;">
        <button class="ok" data-lang-key="settings_window.ok_button">Tamam</button>
        <button class="cancel" data-lang-key="settings_window.cancel_button">İptal</button>
    </div>
</div>
