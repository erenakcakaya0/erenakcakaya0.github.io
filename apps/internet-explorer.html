<div class="ie-container">
    <div class="ie-menu-bar">
        <span class="ie-menu-item" data-lang-key="internet_explorer.file">File</span>
        <span class="ie-menu-item" data-lang-key="internet_explorer.edit">Edit</span>
        <span class="ie-menu-item" data-lang-key="internet_explorer.view">View</span>
        <span class="ie-menu-item" data-lang-key="internet_explorer.go">Go</span>
        <span class="ie-menu-item" data-lang-key="internet_explorer.favorites">Favorites</span>
        <span class="ie-menu-item" data-lang-key="internet_explorer.help">Help</span>
    </div>

    <div class="ie-toolbar top-toolbar">
        <button id="ie-back-btn" disabled class="ie-lg-btn">
            <img src="assets/icons/ie-back.png" alt="Back">
            <span data-lang-key="internet_explorer.back">Geri</span>
        </button>
        <button id="ie-forward-btn" disabled class="ie-sm-btn">
            <img src="assets/icons/ie-forward.png" alt="Forward">
        </button>
        <button id="ie-stop-btn" class="ie-sm-btn">
            <img src="assets/icons/ie-stop.png" alt="Stop">
        </button>
        <button id="ie-refresh-btn" class="ie-sm-btn">
            <img src="assets/icons/ie-refresh.png" alt="Refresh">
        </button>
        <button id="ie-home-btn" class="ie-sm-btn">
            <img src="assets/icons/ie-home.png" alt="Home">
        </button>
        <button id="ie-search-btn" class="ie-sm-btn">
            <img src="assets/icons/ie-search.png" alt="Search">
        </button>
        </div>

    <div class="ie-address-bar">
        <label for="ie-url-input" data-lang-key="internet_explorer.address">Adres</label>
        <div class="ie-url-container">
            <div id="ie-progress-bar"></div>
            <input type="text" id="ie-url-input" value="http://www.boogle.com" readonly>
        </div>
    </div>
    
    <div id="ie-content">
        </div>

    <div class="ie-status-bar">
        <span>Internet</span>
        <img src="assets/icons/internet_zone.png" alt="Internet Zone">
    </div>
</div>
